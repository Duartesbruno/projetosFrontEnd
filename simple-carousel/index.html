<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div></div>
    <div class="slider">   

      <div class="slides">
        <div class="arrows-btn">
          <div id="slide-back" class="arrow-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div id="slide-next" class="arrow-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <div id="currentImg" class="slide">
          <img src="assets/imgs/parque-redencao.webp" alt="parque redenção">
        </div>
        <div class="slide">
          <img src="assets/imgs/estadio-beira-rio.webp" alt="estadio beira rio">
        </div>
        <div class="slide">
          <img src="assets/imgs/igreja-matriz-de-nossa-senhora.webp" alt="igreja matriz de nossa senhora">
        </div>
        <div class="slide">
          <img src="assets/imgs/usina-do-gasometro.webp" alt="usina do gasometro">
        </div>
        <div class="slide">
          <img src="assets/imgs/parque-germania.webp" alt="parque germania">
        </div>
      </div>

      <div class="dots">
      </div>

      </div>
    </div>
    
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/6a398fa8a2.js" crossorigin="anonymous"></script>
</body>

</html>
